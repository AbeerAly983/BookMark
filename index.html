<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Mark</title>
    <link rel="icon" href="imgs/bookmark.png" />
    <!-- fontAwsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- style -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container form my-5 p-md-4 mx-auto d-grid">
      <h3 class="text-uppercase text-center my-2 py-3 fw-bold">
        Bookmark your favorite sites
      </h3>
      <div class="mt-5 mb-3">
        <label for="name" class="mb-2">Site Name</label>
        <input
          oninput="checkInputsFilled();bookNameValidation()"
          type="text"
          class="form-control py-2"
          id="name"
          placeholder="Bookmark Name" />
      </div>
      <div class="my-3">
        <label for="url" class="mb-2">Site URL</label>
        <input
          oninput="checkInputsFilled();urlValidation() "
          type="url"
          class="form-control py-2"
          id="url"
          placeholder="Website URL" />
      </div>
      <button id="add" class="add mx-auto" disabled onclick="addBookMark()">
        Submit
      </button>
      <button
        id="update"
        class="remove d-none mx-auto"
        onclick="updateBookMark(indexUpdate)">
        Update
      </button>
    </div>

    <div class="container table-wrapper">
      <table id="table" class="table">
        <thead class="text-center">
          <tr>
            <th scope="col">id</th>
            <th scope="col">Website Name</th>
            <th scope="col">Visit</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody class="text-center" id="demo"></tbody>
      </table>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
